<div id="textEdit">
          <h4>文字</h4>
        <input type="text" name="changeText" id="changeText" class="form-control"/>
        <h4>颜色</h4>
        <input id="cp9" type="text" class="form-control" value="pink" />
        <h4>字体</h4>
        <select class="selectpicker" id="selectFamily" >
            <option>宋体</option>
            <option>黑体</option>
            <option>微软雅黑</option>
        </select>
        <select class="selectpicker" id="selectSize" data-width='100'>
            <option>10</option>
            <option>12</option>
            <option>14</option>
            <option>16</option>
            <option>18</option>
            <option>20</option>
            <option>24</option>
            <option>28</option>
        </select>
        <h4>对齐方式</h4>
        <div class="btn-toolbar" id="textTollbar">
            <div class="btn-group">
              <button class="btn btn-default" value="left" ><i class="glyphicon glyphicon-align-left"></i></button>
              <button class="btn btn-default" value="center"><i class="glyphicon glyphicon-align-left"></i></button>
              <button class="btn btn-default" value="right"><i class="glyphicon glyphicon-align-right"></i></button>
            </div>
        </div>
</div>
